{% extends 'base.html' %}

{% block content %}
<div id="content"> 
	{% for job in job_list %}
		<div class="block">
			<strong>{{ job.location }}</strong>: <a href='{{ job.get_absolute_url }}'>{{ job.title }}</a> <span>at</span> 
			<a href="{{ job.website }}">{{ job.company_name }}</a>
			<span>posted on</span> {{ job.posted|date:"d/m/Y H:s" }}
		</div>
	{% endfor %}
</div>
{% endblock %}
